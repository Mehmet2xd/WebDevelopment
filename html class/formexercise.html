<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>

	<h1>Register</h1>

	<form>
		<label for="firstname">First Name:</label>
		<input id="firstname" type="text" name="first" placeholder="John" required>
		<label for="lastname">Last Name:</label>
		<input id="lastname" type="text" name="last" placeholder="Smith" required>

<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="sex" value="MALE">
		<label for="female">Female</label>
		<input id="female" type="radio" name="sex" value="FEMALE">
		<label for="other">Other</label>
		<input id="other" type="radio" name="sex" value="OTHER">
</div>
<div>
	<label for="email">Email:</label>
	<input id="email" type="email" name="emailaddress" placeholder="your email" required>
	<label for="password">Password:</label>
	<input id="password" type="text" name="pass" placeholder="password"  pattern=".{5,10}" required title="5 to 10 characters">


</div>
<div>
	<label>
	Birthday:
	<select name="month">
		<option>Month</option>
		<option>Jan</option>
		<option>Feb</option>
		<option>Mar</option>
	</select>
	<select name="day">
		<option>Day</option>
		<option>10</option>
		<option>12</option>
		<option>13</option>
	</select>
	<select name="year">
		<option>Year</option>
		<option>2000</option>
		<option>1999</option>
	</select>
</label>

</div>
<div>
	
	<label for="agree">I agree the terms and conditions</label>
	<input id="agree" type="checkbox" name="checkbox" required>
</div>
<button>Submit</button>

	</form>

</body>
</html>
